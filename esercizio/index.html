<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="esercizio.css">
        <link rel="stylesheet" type="text/js" href="esercizio.js">
        <title>HitLocker's Exercise</title>
    </head>

    <body>
        <h1>HitLocker's Page</h1>
        <div>
            <form>
                <button class="buttonAccess" onclick="document.getElementById('login').style.display='block'">Accedi</button>
            </form>
            <form>
                <button type="submit">Iscriviti</button>
            </form>
            
        </div>

        <div id="login" class="modal">
            <span onclick="document.getElementById('login').style.display='none'"></span>

            <form class="modal-content animate" action="signin.html">
                <div>
                    <label for="username"><b>Username</b></label>
                    <div class="paddingInput">
                        <input type="text" placeholder="Enter Username" name="username" required>
                    </div>
                </div>
                <div>
                    <label for="password"><b>Password</b></label>
                    <div class="paddingInput">
                        <input type="password" placeholder="Enter Password" name="password" required>
                    </div>
                </div>
                <div>
                        <button class="buttonAccessAnimate" type="submit">Login</button>
                </div>

                <div class="divCancelButton">
                        <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelButton">Cancel</button>
                </div>
            </form>
        </div> 
    </body>
</html>
