<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="text/javascript" src="index.js"></script>
        <title>HitLocker's Exercise</title>
    </head>

    <body>
        <h1>HitLocker's Page</h1>
        <div>
            <button class="buttonAccess" onclick="document.getElementById('login').style.display='block';return false;">Accedi</button>
            <button class="buttonSubscrive" onclick="document.getElementById('register').style.display='block';return false;">Iscriviti</button>
        </div>

        <div id="login" class="modal">
            <form class="modal-content animate" action="test.html">
                <div>
                    <label for="username"><b>Username</b></label>
                    <div class="paddingInput">
                        <input type="text" id="username" placeholder="Inserisci Username" name="username">
                    </div>
                </div>
                <div>
                    <label for="password"><b>Password</b></label>
                    <div class="paddingInput">
                        <input id="password" type="password" placeholder="Inserisci Password" name="password">
                    </div>
                </div>
                <div>
                        <button class="buttonAccessAnimate" type="submit">Login</button>
                </div>

                <div class="divCancelButton">
                        <button class="cancelButton" type="button" onclick="document.getElementById('login').style.display='none'">Cancel</button>
                </div>
            </form>
        </div> 
    </body>
</html>
